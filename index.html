<!DOCTYPE html>
<html lang="en">
    <head>
        <script defer src="rockpaperscissors.js"></script>
        <link rel="stylesheet" href="style.css">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h1>Rock Paper Scissors go</h1>

        <div class="buttons">
        <button id="rock">Rock</button><button id="paper">Paper</button><button id="scissors">Scissors</button>
        </div>

        <div class="container">
            <p id="moves"></p>
        </div>

        <div class="container">
            <p id="scores"></p>
        </div>

        <div>
            <button id="refresh">play again</button>
        </div>
        
    </body>
</html>
