<!DOCTYPE html>
<html lang="en">
    <head>
        <script defer src="rockpaperscissors.js"></script>
        <link rel="stylesheet" href="style.css">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
          <div class="comptrack">
            <div class="compcards">
              <div></div>
              <div></div>
              <div></div>
            </div>
            <div class="complife">
              <h3>Computer</h3>
              <p>3</p>
            </div>
        </div>
          <div class="gametrack">
            <div class="gametable">
              <div class="compchoice"></div>
              <div class="userchoice"></div>
            </div>
          </div>
          <div class="usertrack">
            <div class="userlife">
              <h3>Player</h3>
              <p>3</p>
            </div>
            <div class="usercards">
              <div id="rock"><img src="images/rock.svg" alt="rock"></div>
              <div id="paper"><img src="images/paper.svg" alt="paper"></div>
              <div id="scissors"><img src="images/scissors.svg" alt="scissors"></div>
            </div>
          </div>

    </body>
</html>
