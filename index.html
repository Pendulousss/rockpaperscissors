<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,intial-scale=1.0">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <h1 style="text-align:center;">Rock Paper Scissors go</h1>
        <div class="buttons" style="text-align:center;">
        <button id="rock" style="padding:10px;margin:15px;">Rock</button><button id="paper" style="padding:10px;margin:15px;">Paper</button><button id="scissors" style="padding:10px;margin:15px;">Scissors</button>
        </div>
        <div style="text-align:center;background-color:grey;">
            <p id="moves"></p>
        </div>
        <div style="text-align:center;">
            <p id="scores"></p>
        </div>
        <p id="winner" style="text-align:center;background-color:grey;"></p>
        <div style="text-align:center;"><button id="refresh">play again</button></div>
        <script src="rockpaperscissors.js">
        </script>
    </body>
</html>
